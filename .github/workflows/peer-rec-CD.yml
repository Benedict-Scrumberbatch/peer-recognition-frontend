# This is a basic workflow to help you get started with Actions

name: CD-frontend

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # generate auto documentation and push to github pages
  github-pages-documentaion:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - run: git submodule init
      - run: git submodule update   
      - name: Setup Node.js environment
        uses: actions/setup-node@v2.1.5   
      - uses: c-hive/gha-npm-cache@v1
      - run: npm install
      # - run: npm run docs
      # - name: GitHub Pages
      #   # You may pin to the exact commit or the version.
      #   # uses: crazy-max/ghaction-github-pages@b8f8d291c97fe0edd9fb4ee73018163593418e8f
      #   uses: crazy-max/ghaction-github-pages@v2.3.0
      #   with:
      #     # Git branch where assets will be deployed
      #     target_branch: gh-pages
      #     # Build directory to deploy
      #     build_dir: docs
      #   env:
      #     GITHUB_TOKEN: ${{ secrets.REPO_TOKEN_ACTIONS }}

  # test application before deploying
  testing-application:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - run: git submodule init
      - run: git submodule update   
      - name: Setup Node.js environment
        uses: actions/setup-node@v2.1.5   
      - uses: c-hive/gha-npm-cache@v1
      - run: npm install
      - run: npm run test

  # Push docker image to github packages
  docker-github-packages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - run: git submodule init
      - run: git submodule update     
      - uses: c-hive/gha-npm-cache@v1
      - name: Push to GitHub Packages
        uses: docker/build-push-action@v1
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: ghcr.io
          repository: benedict-scrumberbatch/peer-recognition-frontend-deployment-image
          tag_with_ref: true
      - run: docker images
      - run: docker ps -a

  # Push docker image to heroku
  docker-heroku:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - run: git submodule init
      - run: git submodule update     
      - uses: c-hive/gha-npm-cache@v1
      - name: Deploy Docker Image to Heroku App
        uses: AkhileshNS/heroku-deploy@v3.12.12
        with:
          heroku_email: ${{ secrets.HEROKU_EMAIL }} # your heroku email
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }} # your heroku api key
          heroku_app_name: ${{ secrets.HEROKU_APP_NAME }} # you aplication name
          usedocker: true
      - run: docker images
      - run: docker ps -a
      
